<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="../css/mobile.css">
  <title>Portfolio | Mercedes Contacto</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <ul id="main-nav" class="txt-btn">
          <li><a href="../index.html">Portfolio</a></li>
        </ul>
      </div>
    </nav>

    <div id="showcase">
      <div class="showcase-banner">
        <h1 class="subpage">Contacto</h1>
      </div>
    </div>

  </header>

  <section id="contact">
    <div class="box-contact-features">
      <i class="fas fa-map-marker-alt fa-2x"></i>
      <h4>Dirección</h4>
      <p>Atlacomulco, Estado de México</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-mobile-alt fa-2x"></i>
      <h4>Teléfono</h4>
      <p>712 139 6338</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-envelope fa-2x"></i>
      <h4>Email</h4>
      <p>mercedes.castaneda.m@gmail.com</p>
    </div>
    <div class="features-contact">
      <div class="box-form">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30031.921158781133!2d-99.89316997261719!3d19.79801519736532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d2588ac2615d8f%3A0xc1a0c4f375f362dc!2sAtlacomulco%2C%20M%C3%A9x.!5e0!3m2!1ses!2smx!4v1670640369159!5m2!1ses!2smx" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div class="box-form">
        <div id="contact-form">
          <div class="single-form">
            <input type="text" value="Nombre">
          </div>
          <div class="single-form">
            <input type="email" value="Email">
          </div>
          <div class="single-form">
            <textarea name="message" id="" cols="30" rows="10">Mensaje...</textarea>
          </div>
          <div class="single-form">
            <button class="btn btn-dark">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <footer id="main-footer">
    <div class="container">
      <p class="small">Portfolio 2020 &copy; Mercedes Castañeda</p>
      <!-- <div class="social"> -->
        <ul>
          <li><a href="https://www.facebook.com/luna.s.castaneda/"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://www.instagram.com/mercedes_castanedamor/"><i class="fab fa-instagram"></i></a></li>
        </ul>
      <!-- </div> -->
    </div>
  </footer>

</body>
</html>
